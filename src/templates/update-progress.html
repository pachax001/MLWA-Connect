<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Progress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        @keyframes fluid {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(-50%);
            }
            100% {
                transform: translateX(100%);
            }
        }


        @keyframes fadeDots {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            25% {
                opacity: 0.5;
                transform: scale(1.0);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
            75% {
                opacity: 1;
                transform: scale(1.0);
            }
            100% {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(to right, #00f260, #0575e6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .progress-container {
            width: 100%;
            height: 20px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.6), 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                    to right,
                    rgba(0, 242, 96, 0) 0%,
                    rgba(153, 0, 242, 0.6) 50%,
                    rgba(0, 242, 96, 0) 100%
            );
            border-radius: 10px;
            transform: translateX(-100%);
            animation: fluid 1.5s infinite cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        p {
            font-size: 1rem;
            margin: 10px 0 5px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }

        #progress-text {
            color: #00f260;
            align-items: center;
        }

        .dot {
            display: inline-block;
            font-size: 0.5rem;
            color: #00f260;
            animation: fadeDots 1.5s infinite;
            margin-left: 7px;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(15px);
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .card {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4), 0 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Sit back, relax, and let us power you up!</h1>
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
    <p id="progress-text">
        Downloading, please wait
        <span class="dot"><i class="fas fa-circle"></i></span>
        <span class="dot"><i class="fas fa-circle"></i></span>
        <span class="dot"><i class="fas fa-circle"></i></span>
    </p>
</div>
</body>
</html>
